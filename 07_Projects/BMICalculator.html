<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: #414141; text-align: center; color: #fff;">
    <h1>BMI CALCULATOR</h1>
    <br><br><br><br>
    <form>
        <label for="height" style="font-size: 150%;">Height in CM-</label>
        <input type="text" id="height">
        <br/>
        <label for="weight" style="font-size: 150%;">Weight in KG-</label>
        <input type="text" id="weight">
        <br><br><br>
        <button style="font-size: 200%;">Calculate</button>
    </form>
    <br><br><br>
    <div id="results"></div>
    <br><br><br><br>
    <div style="text-align: center;" id="weight guide">
        <h2>BMI weight guide</h2>
        <p>Under weight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
    <script src="./project2.js"></script>
</body>
</html>
